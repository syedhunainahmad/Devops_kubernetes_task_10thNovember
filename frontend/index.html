<!DOCTYPE html>
<html>
<head>
  <title>Frontend App</title>
</head>
<body>
  <h1>Frontend Connected to Backend</h1>
  <p id="msg">Loading message...</p>

  <script>
    fetch("http://backend-service:5000/")
      .then(res => res.json())
      .then(data => document.getElementById("msg").innerText = data.message)
      .catch(err => document.getElementById("msg").innerText = "Error: " + err);
  </script>
</body>
</html>
